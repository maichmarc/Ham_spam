<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Load Bootstrap (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="login">
        <h1>Ham or Spam Classifier</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="mb-3">
                <label for="message" class="form-label">Input Text</label>
                <input
                    type="text"
                    id="message"
                    name="message"
                    class="form-control"
                    placeholder="Enter your text here..."
                    required
                />
            </div>
            <button type="submit" class="btn btn-primary">Predict Ham or Spam</button>
        </form>
        {% if results %}
            <h3 class="mt-3">Prediction: {{ results }}</h3>
        {% endif %}
    </div>
</body>
</html>
